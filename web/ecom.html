<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com market</title>
    <style>
        /* Add some styling to the page */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        /* Style the navigation menu */
        nav {
          background-color: #333;
          overflow: hidden;
        }
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        nav li {
          float: left;
        }
        nav a {
          color: white;
          display: block;
          padding: 15px;
          text-decoration: none;
        }
        nav a:hover {
          background-color: #111;
        }
        /* Style the main content */
        .main-content {
          margin: 20px;
        }
        h1 {
          font-size: 32px;
          margin: 20px 0;
          text-align: center;
        }
        p {
          font-size: 18px;
          line-height: 1.5;
          margin: 20px 0;
          text-align: center;
        }
      </style>
</head>
<body>
     <!-- Navigation menu -->
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="main-content">
    <h1>Welcome to our E-Commerce Market!</h1>
    <p>We offer a wide variety of products for all your needs. Browse our selection or contact us for more information.</p>
  </div>

</body>
</html>
