<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecomStyle.css">
    <title>Online Store</title>  
</head>
<body>
    <!-- Navigation menu -->
  <nav>
    <a class="logo" href="/">TE SLA</a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="main-content">

    <p>We offer a wide variety of products for all your needs. Browse our selection or contact us for more information.</p>

    <div class="product-grid">

        <img src="product-1.jpg" alt="Product 1">

        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product-2.jpg" alt="Product 2">

        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
